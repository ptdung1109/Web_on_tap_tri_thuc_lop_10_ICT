{% extends 'app/base.html' %}
{% load static %}
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        {%block login%}
        <h5 class="text-center text-muted mt-5 mb-0"> Kết quả tìm kiếm cho "{{searched}}" </h5> <br />
        <div class="row" style="width:100%">
            {% for course in keys %}
            <div class="col-lg-3">
          
            <img class="thumbnail" src="{{course.ImageURL}}">
            <div class="box-element product">
              <h3>{{ course.name }}</h3>     
            <!-- Các thông tin khác về khóa học -->
                {% if course.id in joined_courses %}
                  <button type="button" disabled><strong>Đã tham gia</strong></button>
                  <a class="btn btn-outline-success" href="{% url 'xem_chu_de' course.id%}"><strong>Xem chủ đề</strong></a>
                {% else %}
                  <a href="{% url 'dang_ky_khoa_hoc' course.id %}">Đăng ký khóa học</a>
                {% endif %}
                <h3 style="display: inline-block; float: right">Lớp {{course.grade.lop}}</h3>
          </div>
          </div>
          
          {% endfor %}
          </div>
        {%endblock login%}
    </body>
</html>
